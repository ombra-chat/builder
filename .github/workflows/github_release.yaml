name: Create GitHub release
on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-22.04
            platform: amd64
          - os: ubuntu-22.04-arm
            platform: arm64

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build
        run: docker buildx build . -o libtdjson-${{ matrix.platform }}

      - name: Zip libtdjni.so
        run: zip -r libtdjson-${{ github.ref_name }}-${{ matrix.platform }}.zip -j libtdjson-${{ matrix.platform }}/libtdjson.so.*

      - name: Release libtdjson.so
        uses: softprops/action-gh-release@v2.2.1
        with:
          files: libtdjson-${{ github.ref_name }}-${{ matrix.platform }}.zip
